<div style="height: 100vh; width: 100vw; background-color: cadetblue; overflow-y: hidden;">
    <form>
        <div class="container"
            style="padding: 10px; display: flex;justify-content: center; flex-direction: column;border-radius: 20px;box-shadow: 4px 10px 4px gray; background-color: azure; width: 40%; margin-top: 10%;height: 75%;align-items: center;">
            <h1 style="text-align: center; margin-top: 7px; font-size: 30px; color: black">Forget Password</h1>
            <div style="display: flex; flex-direction: column;">
                <input type="text"
                    style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; border-radius: 10px;margin-top: 20px;"
                    placeholder="Enter email" #email="ngModel" [(ngModel)]="forget.email" name="email">
                <div *ngIf="!otpFieldShow ; else otpshow" style="justify-content: center;">

                    <div style="margin-top: 4px;width: 110px;margin-left:145px;">
                        <button
                            style="height: 50px; width: 90px;border-radius: 10px;background-color: rgb(37, 37, 168);color: aliceblue;"
                            (click)="generateOtp()">Generate Otp</button>
                    </div>
                    <div style=" width: 100px;margin-left: 200px;margin-top: -53px;">
                        <button
                            style="height: 50px; width: 70px;border-radius: 10px;background-color: blue; margin-left: 50px; color: antiquewhite;margin-top: 3px;"
                            routerLink="/">Cancel</button>
                    </div>
                </div>
                <ng-template #otpshow>
                    <input type="password"
                        style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; margin-top: 20px;border-radius: 10px;"
                        placeholder="Enter New Password" #password="ngModel" [(ngModel)]="forget.password"
                        name="password">
                    <input type="password"
                        style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; margin-top: 20px; border-radius: 10px;"
                        placeholder="Retype New Password" #retypePassword="ngModel" [(ngModel)]="forget.retypePassword"
                        name="retypePassword">
                    <input type="text"
                        style="width: 320px; background-color: transparent; height: 60px; color: black;font-size: 15px; outline: none; border-bottom: 2px solid #1a1a1d; border-radius: 10px; margin-top: 20px;"
                        placeholder="Enter Otp" #otp="ngModel" [(ngModel)]="forget.otp" name="otp">
                    <div style="margin-top: 4px;width: 110px;margin-left:90px;">
                        <button
                            style="height: 50px; width: 90px;border-radius: 10px;background-color: rgb(37, 37, 168);color: aliceblue;"
                            (click)="forgetPassword()">Submit</button>
                    </div>
                    <div style=" width: 100px;margin-left: 190px;margin-top: -53px;">
                        <button
                            style="height: 50px; width: 70px;border-radius: 10px;background-color: blue; margin-left: 5px; color: antiquewhite;margin-top: 3px;"
                            routerLink="/">Cancel</button>
                    </div>

                </ng-template>


            </div>
            <!-- <div style="display: flex; justify-content: center; padding: 10px;">
                <button
                    style="height: 50px; width: 70px;border-radius: 10px;background-color: rgb(37, 37, 168); margin-left: 170px;color: aliceblue;"
                    (click)="forgetPassword()">Submit</button>
                <button
                    style="height: 50px; width: 70px;border-radius: 10px;background-color: blue; margin-left: 5px; color: antiquewhite;"
                    routerLink="/">Cancel</button>
            </div> -->
        </div>
    </form>
</div>
