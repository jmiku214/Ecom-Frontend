<div class="main_div">
    <div class="back_button_div">
        <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" routerLink="/cart" class="back_button_image">
    </div>
    <div class="header_div">
        <h1 class="heading"><b><i>Address Details</i></b> </h1>
        <div class="dashboard_logout_button">
            <button class="dashboard_button" routerLink="/dashboard"><b>Dashboard</b></button>
            <button class="logout_button" (click)="logout()"><b>Logout</b></button>
        </div>
    </div>
    <div class="address_div">
        <!-- <mat-radio-button>Address</mat-radio-button> -->
        <div class="form-check" *ngFor="let item of addressList">
            <div>
                <input mdbRadio class="form_input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    (change)="setAddress(item)" />
            </div>
            <div class="form_label_div">
                <label class="form_label" for="flexRadioDefault1">{{item.address}}</label>
            </div>
        </div>
        <div class="add_new_address_div">
            <a routerLink="/addNewAddress" class="add_address_link">
                <h3 class="add_address_text">Add New Address</h3>
            </a>
        </div>
    </div>

    <div class="product_details_div">
        <div>
            <img src={{productData.product.productImage}} class="product_image">
        </div>
        <div class="product_details_inner">
            <h1 class="product_name"><b>{{productData.product.productName}} {{productData.product.modelName}}</b></h1>
            <h2>Quantity : 1</h2>
            <h2>Total Price : {{productData.product.price}}</h2>
        </div>
    </div>
    <div class="button_div">
        <div class="button_inner_div">
            <button class="proceed_to_buy_button" (click)="proceedTOBuy()">Proceed To Buy</button>
            <button class="go_to_cart_button" routerLink="/cart">Go To Cart</button>
        </div>
        
    </div>

</div>
